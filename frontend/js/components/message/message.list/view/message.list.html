<div class="message-overflow"
     data-ng-if="!_ctrlMessageList.data.messages.length && !_ctrlMessageList.room.banned">

    <h3 layout
        layout-align="center center"
        class="message-intro">
        История пуста.
    </h3>
</div>

<div class="message-overflow"
     data-ng-if="_ctrlMessageList.room.banned">

    <h3 layout
        layout-align="center center"
        class="message-intro">
        Вы были заблокированы.
    </h3>
</div>

<div class="message-overflow"
     data-ng-if="!_ctrlMessageList.room.banned && _ctrlMessageList.data.messages.length">

    <message-item data-message="message"
                  data-ng-repeat="message in _ctrlMessageList.data.messages">
    </message-item>
</div>
