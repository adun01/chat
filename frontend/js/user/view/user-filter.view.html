<md-contact-chips
        data-ng-model="userFilter.userInvited"
        md-contacts="userFilter.searchUsers($query)"
        md-contact-name="login"
        md-contact-image="photo"
        md-contact-email="email"
        md-require-match="true"
        md-highlight-flags="i"
        filter-selected="true"
        placeholder="{{userFilter.placeholder}}">
</md-contact-chips>
