<md-contact-chips
        name="userInvited"
        data-ng-model="_ctrlSearchColl.userInvited"
        md-contacts="_ctrlSearchColl.searchUsers($query)"
        md-contact-name="login"
        md-contact-image="photo"
        md-contact-email="email"
        md-require-match="true"
        md-highlight-flags="i"
        filter-selected="true"
        placeholder="{{_ctrlSearchColl.placeholder}}">
</md-contact-chips>
