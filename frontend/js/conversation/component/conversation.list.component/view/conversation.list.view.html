<div class="sidebar__row">
    <div layout="row"
         layout-align="space-between center">
        <h3 class="chat-room-list-nav">
            Беседы
        </h3>
        <div layout
             layout-align="center center">
            
            <notification-conversation class="notification-conversation"></notification-conversation>
        </div>
    </div>
    <div>
        <div class="chat-room-list">
            <div data-ng-if="!_ctrlConversationList.data.conversations.length">
                <a class="chat-room-list__link">
                    Вы не учавствуете ни в одной беседе.
                </a>
            </div>
            <div class="chat-room-list__item"
                 layout
                 layout-align="space-between center"
                 data-ng-repeat="conversation in _ctrlConversationList.data.conversations">

                <div class="chat-room-list__descr">

                    <a href="#" class="badge badge-danger notification-room__counter notification-room__counter--room-list"
                       data-ng-click="_ctrlRoomList.openRoom(room)"
                       data-ng-if="conversation.notificationCount">

                        {{conversation.notificationCount}}
                    </a>

                    <img alt="{{conversation.user.login}}"
                         class="chat-room-list__photo"
                         data-ng-click="_ctrlConversationList.openConversation(conversation)"
                         data-ng-src="{{_ctrlConversationList.photo(conversation.user)}}">

                    {{conversation.user.login}}
                </div>

                <user-actions data-user="conversation.user"></user-actions>
            </div>
        </div>
    </div>
</div>
