<div flex="30">
    <form name="reg"
          class="chat-form"
          novalidate
          md-content
          data-ng-controller="registrationController">

        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Регистрация</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <md-input-container class="chat-form__row">
                    <label>Логин</label>
                    <input type="text"
                           required
                           data-ng-minlength="2"
                           data-ng-model="_ctrlReg.login">
                </md-input-container>
                <md-input-container class="chat-form__row">
                    <label>Email</label>
                    <input type="text"
                           required
                           data-ng-minlength="2"
                           data-ng-model="_ctrlReg.email">
                </md-input-container>
                <md-input-container class="chat-form__row">
                    <label>Пароль</label>
                    <input type="password"
                           required
                           data-ng-model="_ctrlReg.password">
                </md-input-container>
                <md-input-container class="chat-form__row">
                    <label>Повторите пароль</label>
                    <input type="password-duble"
                           required
                           data-ng-model="_ctrlReg.password_duble">
                </md-input-container>
            </md-card-content>
            <div layout layout-align="end">
                <md-button class="md-primary md-raised"
                           data-ng-disabled="reg.$invalid">Зарегестрироваться
                </md-button>
            </div>
        </md-card>
    </form>
</div>
