<div flex="30">
    <form name="auth"
          class="chat-form"
          novalidate
          md-content
          data-ng-controller="authController">

        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Авторизация</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <md-input-container class="chat-form__row">
                    <label>Логин</label>
                    <input type="text"
                           required
                           data-ng-minlength="2"
                           data-ng-model="_ctrlAuth.login">
                </md-input-container>
                <md-input-container class="chat-form__row">
                    <label>Пароль</label>
                    <input type="password"
                           required
                           data-ng-model="_ctrlAuth.password">
                </md-input-container>
            </md-card-content>
            <div layout layout-align="end">
                <md-button class="md-primary md-raised"
                           data-ng-disabled="auth.$invalid">Войти
                </md-button>
            </div>
        </md-card>
    </form>
</div>
