<md-dialog flex="40">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Приглашения в комнаты.</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-list-item layout layout-align="center center"
                      class="chat-room-list__item chat-room-list__item--notification"
                      data-ng-repeat="room in _ctrlNSRoom.data.list">
            <div flex="60">
                <button class="md-fab md-button md-ink-ripple">
                    {{room.shortName.toUpperCase()}}
                </button>
                {{room.name}}
            </div>
            <div flex="20" layout layout-align="end center">
                <md-button class="md-raised md-warn chat-icon-action chat-icon-action--square"
                           aria-label="Отказаться"
                           data-ng-click="_ctrlNSRoom.remove(room)">
                    <ng-md-icon size="30"
                                style="fill: white"
                                icon="close">
                    </ng-md-icon>
                </md-button>
            </div>
            <div flex="20" layout layout-align="end center">
                <md-button class="md-raised md-primary chat-icon-action chat-icon-action--square"
                           aria-label="Принять"
                           data-ng-click="_ctrlNSRoom.save(room)">
                    <ng-md-icon size="30"
                                style="fill: white"
                                icon="done">
                    </ng-md-icon>
                </md-button>
            </div>

        </md-list-item>
    </md-dialog-content>

    <md-dialog-actions layout="row" class="chat-dialog__actions">
        <md-button class="md-fab md-mini chat-icon-action"
                   aria-label="Выйти"
                   data-ng-click="_ctrlNSRoom.close()">
            <ng-md-icon size="30"
                        style="fill: white"
                        icon="close">
            </ng-md-icon>
        </md-button>

    </md-dialog-actions>
</md-dialog>
